[testenv]
skip_install=true

[testenv:yamllint]
deps=
    -r tox/requirements-yamllint.txt
commands=
    yamllint . -c .config/yamllint.yml

[testenv:shellcheck]
deps=
    -r tox/requirements-shellcheck.txt
allowlist_externals=
    find
commands=
    find . \
    -name '*.sh' \
    -exec shellcheck -x {} +
